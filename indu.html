<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
        }
        .message-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <div class="content">
        <div id="home">
            <h1>Welcome to My Blog</h1>
            <p>This is the home page of my blog.</p>
        </div>

        <div id="about" style="display: none;">
            <h2>About Us</h2>
            <p>We are a passionate team dedicated to sharing knowledge and experiences.</p>
        </div>

        <div class="chat-box" id="chatBox"></div>
        <input type="text" class="message-box" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('about').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var chatBox = document.getElementById('chatBox');
            
            if (messageInput.value.trim() !== '') {
                var message = document.createElement('p');
                message.textContent = messageInput.value;
                chatBox.appendChild(message);
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Add event listeners to navbar links
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('href') !== 'contact.html') {
                    e.preventDefault();
                    showSection(this.getAttribute('href').substr(1));
                }
            });
        });
    </script>
</body>
</html>
